<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>P5.js Starfish Generator</title>
</head>

<body>
    <!-- <h1> P5.js Starfish Generator</h1> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase-firestore.js"></script>
    <script src="generator.js"></script>
    <style>
        /* dumb hack I need to do to make canvas images from google */
        img {
            display: none;
        }

        * {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        input {
            width: 15rem;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        p {
            font-size: 1.25rem;
        }

        body {
            margin: 0;
            background: #5fcacc
        }

        #grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            background: #04c7cc; /* Old browsers */
background: -moz-linear-gradient(top, #04c7cc 0%, #5fcacc 100%); /* FF3.6-15 */
background: -webkit-linear-gradient(top, #04c7cc 0%,#5fcacc 100%); /* Chrome10-25,Safari5.1-6 */
background: linear-gradient(to bottom, #04c7cc 0%,#5fcacc 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#04c7cc', endColorstr='#5fcacc',GradientType=0 ); /* IE6-9 */
        }

        #grid div {
            display: grid;
            grid-auto-rows: 1fr;
        }

        #grid #texture {
            grid-row: span 1 3;
            grid-row-gap: 0;
        }

        #grid p {
            margin-bottom: 0;
            color: white;

        }


        .slider {
            -webkit-appearance: none;
            /* Override default CSS styles */
            appearance: none;
            width: 80%;
            /* Full-width */
            height: 30px;
            /* Specified height */
            background: white;
            /* Grey background */
            outline: none;
            /* Remove outline */
            opacity: 0.7;
            /* Set transparency (for mouse-over effects on hover) */
            -webkit-transition: .2s;
            /* 0.2 seconds transition on hover */
            transition: opacity .2s;
            border: 1.5px white solid;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            /* Override default look */
            appearance: none;
            width: 25px;
            /* Set a specific slider handle width */
            height: 25px;
            /* Slider handle height */
            background: #f30067;
            /* Green background */
            cursor: pointer;
            /* Cursor on hover */
        }

        .slider::-moz-range-thumb {
            width: 25px;
            /* Set a specific slider handle width */
            height: 25px;
            /* Slider handle height */
            background: #f30067;
            /* Green background */
            cursor: pointer;
            /* Cursor on hover */
        }

        #red::-webkit-slider-thumb {
            background: red;
        }

        #green::-webkit-slider-thumb {
            background: green;
        }

        #blue::-webkit-slider-thumb {
            background: blue;
        }

        .send {
            margin: 20px;
            border: 2px solid white;
            background-color: rgb(166, 243, 168);
            font-size: 1.5rem;
        }

        .textureInput {
            height: 20%
        }
    </style>
</body>

</html>
